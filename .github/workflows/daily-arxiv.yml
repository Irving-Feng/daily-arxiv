name: Daily arXiv Paper Collection

on:
  # Daily job at 6:00 AM Beijing time (10:00 PM UTC previous day)
  schedule:
    - cron: '0 22 * * *'  # Runs at 10 PM UTC = 6 AM Beijing next day
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      mode:
        description: 'Execution mode'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - weekly
          - monthly
      date:
        description: 'Target date (YYYY-MM-DD), leave empty for auto-detection'
        required: false
        type: string

jobs:
  daily-collection:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # Maximum execution time

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily collection
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL }}
          OPENAI_MAX_TOKENS: ${{ secrets.OPENAI_MAX_TOKENS }}
          OPENAI_TEMPERATURE: ${{ secrets.OPENAI_TEMPERATURE }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
          ARXIV_CATEGORY: cs.CL
          USER_INTERESTS: agents,agentic memory,reinforcement learning,reasoning
          TOP_PAPERS_COUNT: 15
          TIMEZONE: Asia/Shanghai
        run: |
          if [ "${{ github.event.inputs.mode }}" = "weekly" ]; then
            python main.py --mode weekly
          elif [ "${{ github.event.inputs.mode }}" = "monthly" ]; then
            python main.py --mode monthly
          else
            python main.py --mode daily ${{ github.event.inputs.date && format('--date {0}', github.event.inputs.date) || '' }}
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: logs/
