name: Weekly arXiv Summary

on:
  schedule:
    # Every Sunday at 7:00 AM Beijing time (11:00 PM UTC Saturday)
    - cron: '0 23 * * 0'  # 11 PM UTC on Sunday = 7 AM Beijing Monday
  workflow_dispatch:

jobs:
  weekly-summary:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run weekly summary
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          NOTION_PARENT_PAGE_ID: ${{ secrets.NOTION_PARENT_PAGE_ID }}
          ARXIV_CATEGORY: cs.CL
          USER_INTERESTS: agents,agentic memory,reinforcement learning,reasoning
          TIMEZONE: Asia/Shanghai
        run: python main.py --mode weekly

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: logs-weekly-${{ github.run_number }}
          path: logs/
